<!doctype html>
<html lang="pt-br">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous" defer></script>

    <title>Cadastro de Usuário</title>
  </head>
  <body>
    <!-- As a link -->
    <nav class="navbar navbar-dark bg-dark">
        <div class="container-fluid">
          <a href="#">
            <span class="navbar-brand mb-0 h1">Usuários Cadastrados</span>
          </a>
        </div>
    </nav>
  <form action="{% url 'lista_usuarios' %}" method="post">
    {% csrf_token %}
      <div style="text-align: center;" class=" p-5">
        <h1>Cadastro de Usuário</h1>
        Nome <input class="form-control-sm" type="text" name="nome" id="">
        Idade <input class="form-control-sm" type="text" name="idade" id="">
        <button class=" form-control-sm">Enviar</button>
      </div>
  </form>

  </body>
</html>
